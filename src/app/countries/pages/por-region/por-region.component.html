<div class="animate__animated animate__fadeIn animate__faster">

  <h3>Buscar por region <small>{{regionActiva | titlecase }}</small></h3>

<h5>Selecione la segion</h5>

<div class="row">
  <!-- [class.btn-rpimary] = "region === regionActiva" -->
  <!-- [ngClass]="{
    'btn-primary': regionActiva === region,
    'btn-outline-primary': regionActiva !== region
  }" -->
  <div class="col">
    <button *ngFor="let region of regiones"
    class="btn btn-outline-primary"
    [class] = "(region === regionActiva ? 'btn btn-rpimary': 'btn btn-outline-primary')"
    (click)="activarRegion(region)">
            {{region | titlecase }}
    </button>
  </div>


  <div>
    <div class="col">
          <app-pais-tabla  [countries]="countries"></app-pais-tabla>
    </div>
  </div>
</div>

</div>
