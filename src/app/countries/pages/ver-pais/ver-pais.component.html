<div *ngIf="!pais; else divPais"
class="alert alert-info">
  Loading ...
</div>


<ng-template #divPais>

  <div class="row">
    <div class="col-12">
      <h1>Pais: <small>{{pais.name.common}}</small></h1>
    </div>
  </div>

  <div class="row">
      <div class="col-4">
        <h3>Bandera</h3>
        <img class="img-thumbnail"
        [src]="pais.flags.svg" alt="{{pais.flag}}">
      </div>
      <div class="col">
        <h3>Información</h3>
        <ul class="list-group-item">
            <li class="list-group-item">
                <strong>Continente:</strong> {{pais.continents[0]}}
            </li>
            <li class="list-group-item">
              <strong>Capital:</strong> {{pais.capital}}
          </li>
          <li class="list-group-item">
            <strong>Población:</strong> {{pais.population}}
        </li>
        </ul>
      </div>
  </div>

  <h3>Traducciones</h3>
  <div class="row">
    <div class="col">
      <span *ngFor="let t of pais.translations | keyvalue" class="badge bg-primary mr-1">{{t.value.official}}</span>
    </div>
  </div>

</ng-template>
