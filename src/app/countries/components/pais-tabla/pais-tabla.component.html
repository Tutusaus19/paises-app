<table *ngIf="countries.length > 0" class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{i + 1}}</td>
      <td>
        <img [src]="country.flags.png" alt="{{country.flags.alt}}" class="small-flag">
      </td>
        <td>{{country.name.official}}</td>
        <td>{{country.population | number}}</td>
      <td>
        <a [routerLink] = "['/pais', country.cca2]"> Mas info ...</a>
      </td>
    </tr>
  </tbody>
</table>
